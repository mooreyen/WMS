<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登入</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      color: red;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>登入</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="密碼" />
    <button onclick="login()">登入</button>
    <div id="message"></div>
  </div>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint('https://nyc.cloud.appwrite.io/v1')
      .setProject('68623cf4001bf788000e');

    const account = new Appwrite.Account(client);

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('message');
      msg.textContent = '';

      if (!email || !password) {
        msg.textContent = '請輸入 Email 與密碼';
        return;
      }

      try {
        // 嘗試刪除舊有 session
        await account.deleteSessions();
      } catch {}

      try {
        await account.createEmailSession(email, password);
        const user = await account.get();

        // 儲存 user name 和 role (用 prefs.role)
        sessionStorage.setItem('loggedInUser', user.name || user.email);
        sessionStorage.setItem('loggedInUserRole', user.prefs?.role || 'viewer');

        window.location.href = 'overview.html';
      } catch (error) {
        msg.textContent = '登入失敗：' + (error.message || '請檢查帳密');
      }
    }
  </script>
</body>
</html>
